<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSAFIT</title>
  <link rel="stylesheet" href="../../../../../../../Downloads/SSAFIT_FRONT_김호진_박기택/css/reviewStyle.css">
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- 부트스트랩 icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header Start -->
  <div class="jumbotron text-center m-5">
    <h1><strong>운동영상 리뷰</strong></h1>
    <a class="nav-link" href="#" onclick="moveMainPage()"
      style="color:rgb(27, 137, 201); font-size:larger;"><strong>HOME</strong></a>
    <hr>
  </div>
  <!-- Header End -->

  <!-- 유튜브 영상 Section Start -->
  <div>
    <iframe src="" frameborder="0" style="display: flex; margin: 0 auto; width:600px; height:400px;"></iframe>
  </div>
  <hr>
  <!-- 유튜브 영상 Section End -->

  <!-- 리뷰작성 버튼 및 검색창 Start -->
  <nav class="navbar" style="width: 90%; margin: 0 auto;">
    <div class="container-fluid">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
        data-bs-target="#writeModal">리뷰작성</button>

      <form class="d-flex" style="border-bottom: 2px solid lightgray;">
        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
        <input class="form-control me-2" type="search" placeholder="제목, 내용으로 검색" aria-label="Search" size="40"
          style="border: none" />
      </form>
    </div>
  </nav>
  <hr>
  <!-- 리뷰작성 버튼 및 검색창 End -->

  <!-- 리뷰 리스트 테이블 Start -->
  <table class="table" style="width: 90%; margin: 0 auto;">
    <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">조회수</th>
        <th scope="col">작성시간</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <br><br>
  <!-- 리뷰 리스트 테이블 End -->

  <!-- Pagination Start -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link"><i class="bi bi-chevron-left"></i></a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item">
        <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
      </li>
    </ul>
  </nav>
  <!-- Pagination End -->

  <!-- Modal 구현 -->

  <!-- 리뷰 등록 화면 Modal Start -->
  <div class="modal fade" id="writeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="writeModalLabel"><strong>운동영상 리뷰</strong></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-grid gap-2 d-md-block">
            <div class="mb-3">
              <input type="text" class="form-control reviewtitle" id="writeModalInput" placeholder="제목 작성" />
            </div>
            <div class="mb-3">
              <textarea class="form-control reviewdetail" id="writeModalTextarea" rows="3"
                placeholder="내용 작성"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-outline-primary enroll">등록</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 리뷰 등록 화면 Modal End -->

  <!-- 리뷰 상세 화면 Modal Start -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="detailModalLabel"><strong>운동영상 리뷰</strong></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-grid gap-2 d-md-block">
            <div class="box" style="text-align:center;">
              <h2 class="titleHTML" style="margin:40px"><strong></strong></h2>
              <p class="writerHTML"></p>
              <p class="dateHTML"></p>
              <p class="visitHTML"></p>
              <br>
              <hr>
              <p class="contentHTML"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-outline-primary modify" data-bs-toggle="modal"
              data-bs-target="#modifyModal">수정</button>
            <button type="button" class="btn btn-outline-danger delete">삭제</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 리뷰 상세 화면 Modal End -->

  <!-- 리뷰 수정 화면 Modal Start -->
  <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modifyModalLabel"><strong>운동영상 리뷰</strong></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-grid gap-2 d-md-block">
            <div class="mb-3">
              <input type="text" class="form-control reviewTitle" id="modifyModalInput" placeholder="제목">
            </div>
            <div class="mb-3">
              <textarea class="form-control reviewdetail" id="modifyModalTextArea" rows="3"
                placeholder="수정 내용 작성"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-outline-primary confirmModify">수정</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 리뷰 수정 화면 Modal End -->

  <script src="../../../../../../../Downloads/SSAFIT_FRONT_김호진_박기택/js/review.js"></script>
</body>

</html>

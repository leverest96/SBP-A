<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAFIT</title>
  <link rel="stylesheet" href="/static/css/mainStyle.css">
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- 부트스트랩 icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header Start -->
  <header>
    <nav class="navbar navbar-white bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:blueviolet"><strong>SSAFIT</strong></a>

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#" style="color:rgb(27, 137, 201)"><strong>HOME</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary" href="/exerciseRegister"><strong>운동 등록</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login" style="color:rgb(27, 137, 201)"><i class="bi bi-person-plus" style="color:blueviolet"></i></a>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="logout()"><i class="bi bi-box-arrow-in-right" style="color:blueviolet"></i></button>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Header End -->

  <!-- Carousel Start -->
  <div id="carouselExample" class="carousel carousel-dark slide">
    <div class="carousel-inner">
      <div class="carousel-item active" style="width: 100%; height: 20vw; overflow: hidden">
        <img src="https://tgzzmmgvheix1905536.cdn.ntruss.com/2020/12/0415c4378a98400fbd96d00de64e8112"
          class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item" style="width: 100%; height: 20vw; overflow: hidden">
        <img src="/static/data/image.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br>
  <!-- Carousel End -->

  <div style="width: 80%; margin: 0 auto;">
    <!-- 검색창 Start -->
    <div class="box">
      <form class="d-flex" style="border-bottom: 2px solid lightgray;">
        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
        <input class="form-control me-2" type="search" placeholder="운동 제목 검색" aria-label="Search" size="40"
          style="border: none" />
      </form>
    </div>
    <br><br>
    <!-- 검색창 End -->

    <!-- 촤근 가장 많이 본 영상 Start-->
    <h4 style="color:darkslategray"><strong>최근 가장 많이 본 영상</strong></h4>
    <div class="box">
      <div id="popular-video" class="carousel carousel-dark slide">
        <div class="carousel-inner">
          <div class="carousel-item active" style="width: 100%; overflow: hidden">
            <div class="container container-top">
              <div class="row">
                <div class="col">
                  <div class="card first">
                    <iframe src="" frameborder="0"></iframe>
                    <div class="card-body" onclick="movePage(1)">
                      <h5 class="card-title"></h5>
                      <p class="card-text" style="color:blueviolet; font-weight: bold;"></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card second">
                    <iframe src="" frameborder="0"></iframe>
                    <div class="card-body" onclick="movePage(2)">
                      <h5 class="card-title"></h5>
                      <p class="card-text" style="color:blueviolet; font-weight: bold;"></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card third">
                    <iframe src="" frameborder="0"></iframe>
                    <div class="card-body" onclick="movePage(3)">
                      <h5 class="card-title"></h5>
                      <p class="card-text" style="color:blueviolet; font-weight: bold;"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item" style="width: 100%; overflow: hidden">
            <div class="container container-bottom">
              <div class="row">
                <div class="col">
                  <div class="card first">
                    <iframe src="" frameborder="0"></iframe>
                    <div class="card-body" onclick="movePage(4)">
                      <h5 class="card-title"></h5>
                      <p class="card-text" style="color:blueviolet; font-weight: bold;"></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card second">
                    <iframe src="" frameborder="0"></iframe>
                    <div class="card-body" onclick="movePage(5)">
                      <h5 class="card-title"></h5>
                      <p class="card-text" style="color:blueviolet; font-weight: bold;"></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card third">
                    <iframe src="" frameborder="0"></iframe>
                    <div class="card-body" onclick="movePage(6)">
                      <h5 class="card-title"></h5>
                      <p class="card-text" style="color:blueviolet; font-weight: bold;"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#popular-video" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#popular-video" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <br><br>
    <!-- 최근 가장 많이 본 영상 End -->

    <!-- 운동 부위 선택 영상 Start -->
    <h4 style="color:darkslategray"><strong>운동 부위 선택 </strong></h4>
    <button type="button" class="btn btn-secondary" id="part1">전신</button>
    <button type="button" class="btn btn-secondary" id="part2">상체</button>
    <button type="button" class="btn btn-secondary" id="part3">하체</button>
    <button type="button" class="btn btn-secondary" id="part4">복부</button>
    <div class="box">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card left">
              <iframe src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text" style="color:blueviolet; font-weight: bold;"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card right">
              <iframe src="" frameborder="0"></iframe>
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text" style="color:blueviolet; font-weight: bold;"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 운동 부위 선택 영상 End -->

  <script type="/static/js/main.js"></script>
  <script type="/static/js/index.js"></script>
</body>

</html>

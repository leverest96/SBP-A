<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <title>SSAFIT</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/mainStyle.css">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
           integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js" defer></script>
  <script src="/js/member.js" defer></script>
  <script src="/js/main.js" defer></script>

  <script th:inline="javascript">
    const fitPartName = [[${fitPartName}]];
  </script>

  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- 부트스트랩 icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/default.min.css"/>
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header Start -->
  <header>
    <nav class="navbar navbar-white bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:blueviolet"><strong>SSAFIT</strong></a>

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#" style="color:rgb(27, 137, 201)"><strong>HOME</strong></a>
          </li>
          <li id="regist-exercise" class="nav-item">
            <a class="nav-link text-secondary" href="/exerciseRegister"><strong>운동 등록</strong></a>
          </li>
          <li id="login-button" class="nav-item">
            <a class="nav-link" href="/login" style="color:rgb(27, 137, 201)"><i class="bi bi-person-plus" style="color:blueviolet"></i></a>
          </li>
          <li id="mypage-button" class="nav-item">
            <a class="nav-link" href="/mypage" style="color:rgb(27, 137, 201)"><i class="bi bi-person-plus" style="color:blueviolet"></i></a>
          </li>
          <li id="logout-button" class="nav-item">
            <button class="nav-link" onclick="logout()"><i class="bi bi-box-arrow-in-right" style="color:blueviolet"></i></button>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Header End -->

  <!-- Carousel Start -->
  <div id="carouselExample" class="carousel carousel-dark slide">
    <div class="carousel-inner">
      <div class="carousel-item active" style="width: 100%; height: 20vw; overflow: hidden">
        <img src="https://tgzzmmgvheix1905536.cdn.ntruss.com/2020/12/0415c4378a98400fbd96d00de64e8112"
          class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item" style="width: 100%; height: 20vw; overflow: hidden">
        <img src="/data/image.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br>
  <!-- Carousel End -->

  <div style="width: 80%; margin: 0 auto;">
    <!-- 검색창 Start -->
    <div class="box">
      <form class="d-flex" style="border-bottom: 2px solid lightgray;">
        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
        <input class="form-control me-2" type="search" placeholder="운동 제목 검색" aria-label="Search" size="40"
          style="border: none" />
      </form>
    </div>
    <br><br>
    <!-- 검색창 End -->

    <!-- 촤근 가장 많이 본 영상 Start-->
    <h4 style="color:darkslategray"><strong>최근 가장 많이 본 영상</strong></h4>
    <div class="box">
      <div id="popular-video" class="carousel carousel-dark slide">
        <div id="carousel-inner" class="carousel-inner">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#popular-video" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#popular-video" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <br><br>
    <!-- 최근 가장 많이 본 영상 End -->

    <!-- 운동 부위 선택 영상 Start -->
    <h4 style="color:darkslategray"><strong>운동 부위 선택 </strong></h4>
    <button type="button" class="btn btn-secondary" id="part1" onclick="select('전신')">전신</button>
    <button type="button" class="btn btn-secondary" id="part2" onclick="select('상체')">상체</button>
    <button type="button" class="btn btn-secondary" id="part3" onclick="select('하체')">하체</button>
    <button type="button" class="btn btn-secondary" id="part4" onclick="select('복부')">복부</button>
    <div class="box">
      <div id="part-video" class="carousel carousel-dark slide">
        <div id="carousel-inner-part" class="carousel-inner">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#popular-video" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#popular-video" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <!-- 운동 부위 선택 영상 End -->
</body>
</html>
